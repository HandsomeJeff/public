{% extends "setup.html" %}
{% block page %}
<h1>configure BitDust now?</h1>
<div class="container-fluid">
<div class="row">
<table align=center>
 <tr>
  <td>
   <p align=justify>
    Do you want configure most important things in the program in a few steps now?
    <br />
    You can skip this step and do this later on the program settings page.
   </p>
  </td>
 </tr>
 <tr>
  <td>
   <br />     
   <br />     
   <form action="{{ request.path }}" method="post">
      <div class="next-prev-buttons">
       <input type="submit" class="btn btn-lg btn-success" name="action" value="next" />
       <input type="submit" class="btn btn-lg btn-default" name="action" value="skip" />
      </div>
   </form>
  </td>
 </tr>
</table>
</div>
</div>
{% endblock page %}
